<app-create-edit *ngIf="showCreate" (closeEvent)="onClose($event)"></app-create-edit>
<div *ngFor="let board of boards" class="board-list">
    <div class="board-container">
        <button (click)="this.selectBoard(board)">{{board.name}}</button>
    </div>
</div>
<button (click)="showCreate = true">Create Board</button>
<button (click)="showList = true">Show Boards</button>



<table *ngIf="!loading" class="table">
    <tr *ngFor="let column of columns" class="row">
        <td *ngFor="let row of rows" class="cell">    </td>
    </tr>
</table>
<button (click)="xDimension = xDimension + 1; drawGrid();">Increase x Dimension</button>
<button (click)="xDimension = xDimension - 1; drawGrid();">Decrease x Dimension</button>
<button (click)="yDimension = yDimension + 1; drawGrid();">Increase y Dimension</button>
<button (click)="yDimension = yDimension - 1; drawGrid();">Decrease y Dimension</button>
